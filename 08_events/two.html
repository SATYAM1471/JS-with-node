<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai or code</h1>
    <button id="stop">Stop</button>
</body>
<script> // setTimeout says "give me sometime i will do the work but i will not repeat it again"
    const saySatyam = function(){
        console.log("Satyam");
}
    const changeText =  function(){
        document.querySelector('h1').innerHTML = "best JS  series"
    }
    const changeMe = setTimeout(changeText(),2000); // using this way we can do changes until we don't call it out

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>
</html>
